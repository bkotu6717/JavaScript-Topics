<!DOCTYPE html>
<html>
<head>
	<title>Explain JS Function Hoisting</title>
</head>
<body>
<script type="text/javascript">
	var myVar = "My Global Variable!!"
	
	// We can call a function before it's defintion availability in JavaScript 
	myFunction();
	
	// myFunction2() can't be excuted because function expressions are not hoisted;
	function myFunction() {
		alert(myVar);
	}


	var myFunction2 = function () {
		alert(myVar);
	}

	// Have to call once it is available only
	myFunction2();

</script>
</body>
</html>
